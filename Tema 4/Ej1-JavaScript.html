<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumatorio de Números</title>
</head>
<body>
    <h1>Sumatorio de 100 Números</h1>
    <p>La suma de todos los números es: <span id="resultado">Cargando...</span></p>

    <script>
        // Crear un array de 100 números
        let numeros = [];

        // Llenar el array con números aleatorios (puedes cambiar esto por lo que desees)
        for (let i = 0; i < 100; i++) {
            numeros.push(Math.floor(Math.random() * 100)); // Números aleatorios entre 0 y 99
        }

        // Sumar todos los números del array
        let suma = numeros.reduce((acc, num) => acc + num, 0);

        // Mostrar el resultado en el HTML
        document.getElementById("resultado").innerText = suma;
    </script>
</body>
</html>
